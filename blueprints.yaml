name:                                   "Detect AdBlock"
version:                                1.0.1
description:                            "This plugin help you to detect and manage adblock in order to display message, send blocking user status to Google analytics..."
icon:                                   ban
author:
  name:                                 clemdesign
  email:                                contact@clemdesign.fr
  url:                                  https://www.clemdesign.fr
homepage:                               https://github.com/clemdesign/grav-plugin-detect-adblock
keywords:                               [adblock, grav, extension, plugin, google, antiadblock, analytics]
docs:                                   https://github.com/clemdesign/grav-plugin-detect-adblock/blob/master/README.md
bugs:                                   https://github.com/clemdesign/grav-plugin-detect-adblock/issues
license:                                MIT


form:
  validation:                           strict
  fields:
    enabled:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.PLUGIN_STATUS
      highlight:                        1
      default:                          0
      options:
        1:                              PLUGIN_ADMIN.ENABLED
        0:                              PLUGIN_ADMIN.DISABLED
      validate:
        type:                           bool

    ganalytics:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.GOOGLE_ANALYTICS
      help:                             PLUGIN_DETECT_ADBLOCK.GOOGLE_ANALYTICS_HELP
      highlight:                        1
      default:                          1
      options:
        1:                              PLUGIN_ADMIN.ENABLED
        0:                              PLUGIN_ADMIN.DISABLED
      validate:
        type:                           bool

    message.enabled:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.MESSAGE.ENABLED
      help:                             PLUGIN_DETECT_ADBLOCK.MESSAGE.ENABLED_HELP
      highlight:                        1
      default:                          1
      options:
        1:                              PLUGIN_ADMIN.ENABLED
        0:                              PLUGIN_ADMIN.DISABLED
      validate:
        type:                           bool

    message.displayone:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.MESSAGE.DISPLAY_ONE
      help:                             PLUGIN_DETECT_ADBLOCK.MESSAGE.DISPLAY_ONE_HELP
      highlight:                        1
      default:                          0
      options:
        1:                              PLUGIN_ADMIN.YES
        0:                              PLUGIN_ADMIN.NO
      validate:
        type:                           bool

    message.page_filter:
      type:                     selectize
      size:                     large
      label:                    PLUGIN_DETECT_ADBLOCK.MESSAGE.PAGE_FILTER.LABEL
      placeholder:              PLUGIN_DETECT_ADBLOCK.MESSAGE.PAGE_FILTER.PH
      help:                     PLUGIN_DETECT_ADBLOCK.MESSAGE.PAGE_FILTER.HELP
      validate:
        type:                   commalist

    blockvisit.enabled:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ENABLE
      help:                             PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ENABLE_HELP
      highlight:                        0
      default:                          0
      options:
        1:                              PLUGIN_ADMIN.ENABLED
        0:                              PLUGIN_ADMIN.DISABLED
      validate:
        type:                           bool

    blockvisit.idtoremove:
      type: text
      label: PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ID_LABEL
      help: PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ID_LABEL_HELP
      size: small
      placeholder: 'body'
      validate:
          pattern: '([^"]*?)'
          message: PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ID_LABEL_VALIDATION

    message.content:
      type: editor
      label: PLUGIN_DETECT_ADBLOCK.MESSAGE.CONTENT
      help: PLUGIN_DETECT_ADBLOCK.MESSAGE.CONTENT_HELP
      codemirror:
        mode: 'gfm'
        indentWithTabs: false
        lineNumbers: false
        styleActiveLine: true
        resizer: true
