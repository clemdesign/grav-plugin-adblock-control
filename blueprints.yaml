name:                                   "Detect AdBlock"
version:                                1.0.0
description:                            "This plugin help you to control adblock and detect it, display message, manage analytics..."
icon:                                   ban
author:
  name:                                 clemdesign
  email:                                contact@clemdesign.fr
homepage:                               https://github.com/clemdesign/grav-plugin-adsense2
keywords:                               [adblock, grav, extension, plugin, google, antiadblock, analytics]
docs:                                   https://github.com/clemdesign/grav-plugin-detect-adblock/blob/master/README.md
bugs:                                   https://github.com/clemdesign/grav-plugin-detect-adblock/issues
license:                                MIT


form:
  validation:                           strict
  fields:
    enabled:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.PLUGIN_STATUS
      highlight:                        1
      default:                          0
      options:
        1:                              PLUGIN_ADMIN.ENABLED
        0:                              PLUGIN_ADMIN.DISABLED
      validate:
        type:                           bool

    ganalytics:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.GOOGLE_ANALYTICS
      help:                             PLUGIN_DETECT_ADBLOCK.GOOGLE_ANALYTICS_HELP
      highlight:                        1
      default:                          1
      options:
        1:                              PLUGIN_ADMIN.ENABLED
        0:                              PLUGIN_ADMIN.DISABLED
      validate:
        type:                           bool

    message:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.MESSAGE.TITLE
      help:                             PLUGIN_DETECT_ADBLOCK.MESSAGE.HELP
      highlight:                        1
      default:                          1
      options:
        1:                              PLUGIN_ADMIN.ENABLED
        0:                              PLUGIN_ADMIN.DISABLED
      validate:
        type:                           bool

    displayone:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.DISPLAY_ONE
      help:                             PLUGIN_DETECT_ADBLOCK.DISPLAY_ONE_HELP
      highlight:                        1
      default:                          0
      options:
        1:                              PLUGIN_ADMIN.YES
        0:                              PLUGIN_ADMIN.NO
      validate:
        type:                           bool

    blockvisit:
      type:                             toggle
      label:                            PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ENABLE
      help:                             PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ENABLE_HELP
      highlight:                        0
      default:                          0
      options:
        1:                              PLUGIN_ADMIN.ENABLED
        0:                              PLUGIN_ADMIN.DISABLED
      validate:
        type:                           bool

    idtoremove:
      type: text
      label: PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ID_LABEL
      help: PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ID_LABEL_HELP
      size: small
      placeholder: 'sb-site'
      validate:
          pattern: '([^"]*?)'
          message: PLUGIN_DETECT_ADBLOCK.BLOCK_VISITE.ID_LABEL_VALIDATION
